<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>body{font-family:Poppins,sans-serif;background:#fbf8f1;margin:12px;font-size:12px}
.card{background:#fff;border:1px solid #e3dccb;border-radius:10px;padding:10px;margin-bottom:10px}
textarea{width:100%;height:150px;font-size:12px}</style></head>
<body>
<div class="card"><b>Rhyme Scheme</b>
  <textarea id="lyrics" placeholder="Paste lyrics here"></textarea>
  <button onclick="run()">Analyze</button>
</div>
<div class="card"><div id="out"></div></div>
<script>
function run(){
  const txt = document.getElementById('lyrics').value;
  google.script.run.withSuccessHandler(rows=>{
    const out = rows.map(r=>`[${r.label}] ${r.line}`).join('<br>');
    document.getElementById('out').innerHTML = out;
  }).withFailureHandler(e=>alert(e)).rhyme_analyze(txt);
}
</script></body></html>
