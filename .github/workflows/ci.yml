name: CI

on:
  push:
    branches: [ feature/**, main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest google-api-python-client google-auth google-auth-httplib2 PyYAML pretty_midi mido pydantic
      - name: Run tests
        run: |
          pytest -q
