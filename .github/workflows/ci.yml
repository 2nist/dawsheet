name: CI

on:
  push:
    branches: [feature/**, main]
  pull_request:
    branches: [main]

# Skip CI when only archive/ files changed
# This uses a lightweight step in each job; jobs can early-exit quickly.

jobs:
  # Python tests for DAWSheet-Project components
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Check for non-archive changes
        id: check_changes
        run: |
          # If only files under archive/ changed, exit early
          git fetch --no-tags --depth=1 origin ${{ github.ref }} || true
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          echo "changed=$CHANGED"
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal test deps + dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy vulture
      - name: Run ruff (lint)
        run: |
          ruff check .
      - name: Run black --check (format)
        run: |
          black --check .
      - name: Run mypy (typecheck)
        run: |
          mypy . --ignore-missing-imports || true
      - name: Run vulture (dead code report)
        env:
          VULTURE_FAIL_THRESHOLD: 10
        run: |
          vulture . --min-confidence 50 > vulture.txt || true
          echo "Vulture report:"
          sed -n '1,200p' vulture.txt || true
          COUNT=$(grep -c '^\S' vulture.txt || true)
          echo "Vulture candidate count: $COUNT"
          if [ "$COUNT" -gt "$VULTURE_FAIL_THRESHOLD" ]; then
            echo "Too many dead code candidates ($COUNT > $VULTURE_FAIL_THRESHOLD)";
            exit 1;
          fi
      - name: Run tests
        run: |
          pytest -q

  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install tools
        run: npm -g i ajv-cli@5
      - name: Validate schemas compile
        run: |
          ajv compile -s spec/commands.schema.json
          ajv compile -s spec/song.schema.json
          ajv compile -s spec/chord.schema.json
          ajv compile -s spec/scale.schema.json

  codegen-and-drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps (if any)
        run: |
          if [ -f package.json ]; then npm ci; fi
      - name: Run schema-derived generators
        run: |
          if [ -f tools/generate-types.mjs ]; then node tools/generate-types.mjs; fi
      - name: Fail on generated diff
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are stale. Run generators and commit outputs."
            git status --porcelain
            exit 1
          fi

  gas-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint/Typecheck GAS (if configured)
        run: |
          if [ -f apps/gas/package.json ]; then
            cd apps/gas
            npm ci
            npm run lint --if-present
            npm run typecheck --if-present
          fi

  proxy-java-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Build & Test Proxy (if Gradle exists)
        run: |
          if [ -f apps/proxy-java/gradlew ]; then
            cd apps/proxy-java
            ./gradlew build --no-daemon
          else
            echo "Gradle wrapper not found yet; skipping."
          fi

  api-health-check:
    runs-on: ubuntu-latest
    needs: [python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn httpx requests
      - name: Start server (background)
        run: |
          uvicorn webapp.server:app --host 127.0.0.1 --port 8000 &
          sleep 1
      - name: Run health check
        run: |
          python - <<'PY'
          import requests
          resp = requests.get('http://127.0.0.1:8000/healthz')
          print(resp.status_code)
          print(resp.text)
          if resp.status_code != 200:
              raise SystemExit('healthz failed')
          PY

  mir-asr-nightly:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install heavy MIR/ASR deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mir.txt || true
          pip install -r requirements-asr.txt || true
      - name: Run MIR/ASR smoke tasks
        run: |
          echo "Running MIR/ASR nightly tasks (placeholder)"
          # Insert real MIR/ASR smoke scripts here when available
