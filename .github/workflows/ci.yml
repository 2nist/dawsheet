name: CI

on:
  push:
    branches: [feature/**, main]
  pull_request:
    branches: [main]

# Skip CI when only archive/ files changed
# This uses a lightweight step in each job; jobs can early-exit quickly.

jobs:
  # Python tests for DAWSheet-Project components
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          # If only files under archive/ changed, exit early
          git fetch --no-tags --depth=1 origin ${{ github.ref }} || true
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          echo "changed=$CHANGED"
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest google-api-python-client google-auth google-auth-httplib2 PyYAML pretty_midi mido pydantic
      - name: Run tests
        run: |
          pytest -q

  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install tools
        run: npm -g i ajv-cli@5
      - name: Validate schemas compile
        run: |
          ajv compile -s spec/commands.schema.json
          ajv compile -s spec/song.schema.json
          ajv compile -s spec/chord.schema.json
          ajv compile -s spec/scale.schema.json

  codegen-and-drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps (if any)
        run: |
          if [ -f package.json ]; then npm ci; fi
      - name: Run schema-derived generators
        run: |
          if [ -f tools/generate-types.mjs ]; then node tools/generate-types.mjs; fi
      - name: Fail on generated diff
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are stale. Run generators and commit outputs."
            git status --porcelain
            exit 1
          fi

  gas-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint/Typecheck GAS (if configured)
        run: |
          if [ -f apps/gas/package.json ]; then
            cd apps/gas
            npm ci
            npm run lint --if-present
            npm run typecheck --if-present
          fi

  proxy-java-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for non-archive changes
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || git diff --name-only origin/${{ github.base_ref }}...HEAD || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected; continuing full CI."
          elif echo "$CHANGED" | grep -vE '^archive/' >/dev/null; then
            echo "Non-archive changes detected; continuing CI."
          else
            echo "Only archive/ changed; skipping job."
            exit 0
          fi
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Build & Test Proxy (if Gradle exists)
        run: |
          if [ -f apps/proxy-java/gradlew ]; then
            cd apps/proxy-java
            ./gradlew build --no-daemon
          else
            echo "Gradle wrapper not found yet; skipping."
          fi
